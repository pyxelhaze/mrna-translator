<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>mRNA-Translator</title>
  </head>
  <body class="flex justify-center bg-white-100 p-5">
    <div class="sm:m-8 flex flex-col items-center w-full md:w-2/3 lg:w-1/2">
      <img src="./images/Codon Wheel.png" class="md:w-3/4 lg:w-1/2 pb-12" />
      <form
        action=""
        id="form"
        class="flex flex-col lg:flex-row p-5 justify-between w-full md:w-full lg:w-full"
      >
        <div class="lg:w-1/3">
          <label for="sequence-dropdown" class="block text-lg font-medium"
            >Samplesequence:</label
          >
          <select
            id="sequence-dropdown"
            class="border border-gray-300 rounded p-2 w-full mb-4"
          >
            <option value="" disabled selected>Select a sequence</option>
            <option
              class="option"
              value="AUGAUCUGAGUGACUUUACUUGAGUCUUUGCUGAAAGUUUCAGGUGAAUGCUGGAGGAUGUUUCAUUGUGGUCCUUGUUGCCUUGAUGUUGAUGUGUCCUUGUGUGGUGAAAGGUGCCUUGA"
            >
              Insulin mRNA Sequence
            </option>
            <option class="option" value="AUGGCUUUGAGCGUUGUUUUGA">
              Acetylcholin mRNA Sequence
            </option>
          </select>
        </div>
        <div class="flex flex-col lg:w-1/2">
          <label for="inputText" class="block text-lg font-semibold"
            >Sequence:</label
          >
          <input
            id="input"
            type="text"
            required
            class="p-2 mb-3 border border-gray-300 rounded"
          />
          <button
            type="submit"
            class="px-4 py-3 lg:w-1/2 bg-blue-500 text-white font-normal rounded hover:bg-blue-700 hover:font-extrabold transition duration-200"
          >
            Translate
          </button>
        </div>
      </form>
      <div class="w-full">
        <div class="flex justify-start p-5 w-full">
          <p class="block text-lg font-semibold">Aminoacidsequence:</p>
        </div>
        <div id="output" class="mx-5 w-full"></div>
      </div>
    </div>
    <script type="module" src="translator.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
